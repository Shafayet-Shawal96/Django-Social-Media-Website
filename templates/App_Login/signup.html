{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block title_block %}{{title}}{% endblock %} 
{% block css_block %}
<style>
  .sign_up {
    width: 450px;
    border: 1px solid #ccc;
    padding: 20px;
  }
  .log_in{
      width: 450px;
      padding: 5px;
      border: 1px solid #ccc;
  }
</style>
{% endblock %} 
{% block body_block %}
<center>
  <div class="sign_up">
    <h3>Sign Up to see photos of your friends</h3>
    <form method="POST">
      {{ form|crispy }} 
      {% csrf_token %}
      <button
        type="submit"
        style="width: 100%"
        class="btn btn-primary signup_button"
      >
        Sign Up
      </button>
    </form>
  </div>
  <div class="log_in">
      <p>Have an account? <a href="{% url 'App_Login:login' %}">Log In</a></p>
  </div>
</center>

{% endblock %}
