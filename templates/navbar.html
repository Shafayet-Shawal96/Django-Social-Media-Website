{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{% block title_block %} Social {% endblock %}</title>
      {% block css_block %}
      {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav" style="display: flex; align-items: center;">
          <li class="nav-item">
            {% if user.user_profile.profile_pic %}
              <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width="40px" height="40px" class="rounded-circle"></a>
            {% else %}
              <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" width="40px" height="40px" class="rounded-circle"></a>
            {% endif %}
          </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
            </li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <form class="form-inline" method="GET">
              <input type="text" class="form-control mr-sm-2" name="search" placeholder="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:logout' %}">Log Out</a>
            </li>
        </ul>
    </nav>

    <div class="container" style="padding-top: 20px;">
      {% block body_block %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
